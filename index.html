<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderfren: Share knowledge, build projects & level up your skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="bg-secondary min-h-screen px-4 md:px-0 relative flex">
        <img src="assets/icons/circle-transparent-big.svg" alt="" class="absolute right-0 overflow-hidden">
        <div class="container relative lg:grid lg:grid-cols-2">
            <div class="flex flex-col justify-center h-full">
                <h2 class="text-dark text-6xl leading-tight mb-9">
                    Join devs of all levels! <span class="hidden md:block">Empower your coding journey</span>
                </h2>
                <div class="text-muted text-xl leading-relaxed mb-10">
                    Share knowledge, build projects & level up your skills: <strong>Coderfren</strong>.
                </div>
                <div class="flex flex-row gap-4">
                    <a href="https://discord.gg/RdJ97DTJ" class="bg-primary shadow-2xl shadow-primary px-8 py-5 text-white font-bold rounded-md hover:shadow">
                        <img src="assets/icons/code.svg" alt="Code icon" class="hidden md:inline mr-1">
                        Join Discord Server
                    </a>
                    <a href="https://fajarwz.com" class="bg-primary-light px-8 py-5 text-primary font-bold rounded-md hover:shadow">
                        <img src="assets/icons/play-circle.svg" alt="Play icon" class="hidden md:inline mr-1">
                        Back to fajarwz.com
                    </a>
                </div>
            </div>
            <div class="hidden lg:flex flex-col justify-center">
                <img src="assets/images/coderfren.svg" alt="Logo" class="h-96">
            </div>
        </div>
    </main>
</body>
</html>
